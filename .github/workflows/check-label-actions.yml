name: check-label-actions
on: [pull_request]
jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
      - run: echo $GITHUB_REPOSITORY
      - run: echo $GITHUB_SHA
      - run: gh api -X GET search/issues -f q="repo:$GITHUB_REPOSITORY SHA=$GITHUB_SHA" --jq '.items.[].labels'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
